    <title>Document</title>
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <nav>
      <div class="logo-1">
        <div  style="display:flex; ">
          <img src="image/vol image.webp " alt="" style="height: 50px; margin-right: 10px;">
          <div>
            <h1 style="color: #fff; margin-right: 80px;">VOL</h1>

          </div>
        </div>
        
      </div>
      <ul>
        <li><a href="#home-page">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Links</a></li>
      
      </ul>
  
    </nav>
  </section>
  <section class="container" style="margin-top: 300px;" >
    <div class="container-fluid">
      <div class="col-md-4-sm-4-xs-12" id="home-page">
      <form  >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" style="color:#fff ;">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text" style="color:#fff ;">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" style="color:#fff ;">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*******">
          </div>
          <div class="mb-3 form-check ">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1" style="color:#fff ;">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
      </div>
    </div>
  
  
  </section>
  
  
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
