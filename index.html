<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="main">
    <!-- navbar-->
    <nav class="navbar">
        <div class="logo-1">
          <div  style="display:flex; ">
            <img src="home-image/vol image.webp" alt="" style="height: 50px; margin-right: 10px; ">
            <div>
              <h1 style=" margin-right: 80px; color: white;">VOL</h1>
            </div>
          </div>
        </div>
        <ul class="navbar-nav "id="navbarNavAltMarkup">
          <li><a class="nav-link" href="#home-page">Home</a></li>
          <li><a  class="nav-link" href="#about-page">About</a></li>
          <li><a class="nav-link" href="#skills-page">Skills</a></li>
          <li><a class="nav-link" href="#contact-page">Contact</a></li>
        
        </ul>
    </nav>
    <div class="container">
        <form  action="home.html" target="_blank" class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" onclick="cheackData()">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form action="home.html"  target="_blank" class="form form--hidden" id="createAccount" >
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username"  required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email"  class="form__input"  id="signupEmailAddress" autofocus placeholder="Email Address" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input"  id="signupPassword" autofocus placeholder="Password"  required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input"  id="signupCofirmPassword" autofocus placeholder="Confirm password"  required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" onclick="addData()">Signup</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>


    <script src="main.js"></script>
</body>
</html>
